apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: victoriametrics
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: 'monitoring'
    server: 'https://kubernetes.default.svc'
  project: apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ApplyOutOfSyncOnly=true
    - PruneLast=true
    - ServerSideApply=true
    - RespectIgnoreDifferences=true
  ignoreDifferences:
    - group: ""
      kind: Secret
      name: victoriametrics-victoria-metrics-operator-validation
      namespace: monitoring
      jsonPointers:
        - /data
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
      name: victoriametrics-victoria-metrics-operator-admission
      jqPathExpressions:
      - '.webhooks[]?.clientConfig.caBundle'
  source:
    repoURL: https://victoriametrics.github.io/helm-charts/
    chart: victoria-metrics-k8s-stack
    targetRevision: 0.39.0
    helm:
      values: |-
        nameOverride: "vm"
        fullnameOverride: "vm"
        argocdReleaseOverride: "victoriametrics"
        vmsingle:
          enabled: true
          spec:
            retentionPeriod: "60d"
            storage:
              accessModes:
                - ReadWriteOnce
              storageClassName: "openebs-lvmpv"
              resources:
                requests:
                  storage: 20Gi
            resources:
              limits:
                cpu: 150m
                memory: 400Mi
              requests:
                cpu: 100m
                memory: 300Mi
        alertmanager:
          enabled: false
        vmalert:
          enabled: false
        vmagent:
          spec:
            resources:
              limits:
                cpu: 50m
                memory: 150Mi
              requests:
                cpu: 40m
                memory: 120Mi
            scrapeInterval: 10s
            externalLabels:
              cluster: skynet
            inlineScrapeConfig: |
              - job_name: 'gpu'
                metrics_path: '/metrics'
                scheme: http
                static_configs:
                  - targets: ['gpu-operator-metrics-exporter.gpu-operator.svc.cluster.local:5000']
        grafana:
          enabled: true
          resources:
            requests:
              cpu: 200m
              memory: 250Mi
            limits:
              cpu: 250m
              memory: 300Mi
          ingress:
            enabled: true
            annotations:
              kubernetes.io/ingress.class: nginx
            pathType: Prefix
            hosts:
              - monitoring.lewandowskim.com
            tls:
            - hosts:
              - monitoring.lewandowskim.com
              secretName: tls-wildcard-lewandowskim-com
          defaultDashboardsTimezone: cet
        extraObjects:
          - apiVersion: v1
            kind: ConfigMap
            metadata:
              labels:
                grafana_dashboard: "1"
              name: grafana-gpu-dashboard
            data:
              dashboard.json: |-
