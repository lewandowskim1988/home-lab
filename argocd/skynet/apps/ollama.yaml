apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ollama
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: 'ollama'
    server: 'https://kubernetes.default.svc'
  project: apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ApplyOutOfSyncOnly=true
    - PruneLast=true
  source:
    repoURL: https://otwld.github.io/ollama-helm/
    chart: ollama
    targetRevision: 1.11.0
    helm:
      values: |-
        nameOverride: ollama
        fullnameOverride: ollama
        ollama:
          gpu:
            enabled: true
            type: "amd"
          models:
            pull:
              - deepseek-r1:14b
              - qwen2.5-coder:14b
              - llama3.1:8b
              - llama3.2:1b
              - bge-m3:567m
              - gemma3:12b
            run: []
            create:
              - name: bge-m3-ctx32768
                template: |
                  FROM bge-m3:567m
                  PARAMETER num_ctx 32768
              - name: llama3.1-ctx32768
                template: |
                  FROM llama3.1:8b
                  PARAMETER num_ctx 32768
        resources:
          requests:
            memory: 4096Mi
            cpu: 2000m
        persistentVolume:
          enabled: true
          size: 50Gi
          storageClass: "openebs-lvmpv"
        extraEnv:
          - name: OLLAMA_FLASH_ATTENTION
            value: "1"
        ingress:
          enabled: true
          className: "nginx"
          annotations:
            nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
            nginx.ingress.kubernetes.io/ssl-redirect: "true"
          hosts:
            - host: ollama.lewandowskim.com
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - secretName: tls-wildcard-lewandowskim-com
              hosts:
                - ollama.lewandowskim.com
