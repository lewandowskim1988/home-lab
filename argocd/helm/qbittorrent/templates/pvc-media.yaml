{{- if .Values.mediaVolume.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "qbittorrent.fullname" . }}
  labels:
    {{- include "qbittorrent.labels" . | nindent 4 }}
spec:
  accessModes:
    - {{ .Values.mediaVolume.accessModes }}
  resources:
    requests:
      storage: {{ .Values.mediaVolume.size | quote }}
  {{- if .Values.mediaVolume.storageClassName }}
  storageClassName: {{ .Values.mediaVolume.storageClassName }}
  {{- end }}
{{- end }}

