apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "radarr.fullname" . }}
  labels:
    {{- include "radarr.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "radarr.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "radarr.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          {{- with .Values.envFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.env }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if or .Values.configVolume.enabled .Values.mediaVolume.enabled }}
          volumeMounts:
          {{- end }}
            {{- if .Values.configVolume.enabled }}
            - name: config
              mountPath: /config
            {{- end }}
            {{- if .Values.mediaVolume.enabled }}
            - name: media
              mountPath: /mnt/media
            {{- end }}
        {{- if .Values.exportarr.enabled }}
        - name: exportarr
          image: "{{ .Values.exportarr.image.repository }}:{{ .Values.exportarr.image.tag }}"
          args:
            - radarr
          ports:
            - name: metrics
              containerPort: 9707
              protocol: TCP
          {{- with .Values.exportarr.envFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          env:
            - name: PORT
              value: "9707"
            - name: URL
              value: "http://localhost:{{ .Values.service.port }}"
          {{- with .Values.exportarr.env }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- end }}
      {{- if or .Values.configVolume.enabled .Values.mediaVolume.enabled }}
      volumes:
      {{- end }}
        {{- if .Values.configVolume.enabled }}
        - name: config
          persistentVolumeClaim:
            claimName: {{ include "radarr.fullname" . }}
        {{- end }}
        {{- if .Values.mediaVolume.enabled }}
        - name: media
          persistentVolumeClaim:
            claimName: {{ .Values.mediaVolume.name }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
